name: CI

on: [push]

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install poetry
        run: pip install poetry
      - name: Install dependencies
        run: poetry Install
      - name: Lint
        run: poe lint
      - name: Test
        run: poe test
